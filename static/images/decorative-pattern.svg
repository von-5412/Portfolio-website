<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="hexPattern" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <polygon points="30,0 52,15 52,37 30,52 8,37 8,15" fill="none" stroke="#3498DB" stroke-width="1" opacity="0.1"/>
    </pattern>
    <pattern id="circlePattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="2" fill="#E74C3C" opacity="0.15"/>
    </pattern>
    <linearGradient id="decorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background patterns -->
  <rect width="100%" height="100%" fill="url(#hexPattern)"/>
  <rect width="100%" height="100%" fill="url(#circlePattern)"/>
  
  <!-- Floating geometric shapes -->
  <g opacity="0.08">
    <rect x="100" y="100" width="40" height="40" fill="#3498DB" transform="rotate(45 120 120)">
      <animateTransform attributeName="transform" type="rotate" values="45 120 120;135 120 120;45 120 120" dur="20s" repeatCount="indefinite"/>
    </rect>
    
    <circle cx="600" cy="150" r="25" fill="#E74C3C">
      <animate attributeName="r" values="25;35;25" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <polygon points="200,400 240,380 280,400 260,440 220,440" fill="#2C3E50">
      <animateTransform attributeName="transform" type="rotate" values="0 240 410;360 240 410" dur="25s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Code-like decorative elements -->
  <g opacity="0.05" font-family="Monaco, monospace" font-size="12" fill="#34495E">
    <text x="50" y="500">const magic = () => { return awesome(); }</text>
    <text x="400" y="80">// Building the future, one line at a time</text>
    <text x="150" y="300">function createAwesome() { ... }</text>
  </g>
</svg>